 <p> <em>珐花</em> 原名“粉花”，又名“珐华”或“法花”，盛行于明代，常见器物有较大的瓶、罐、炉以及佛前供品等。山西曾是珐花陶器的主要产地，历史上蒲州、霍州、文水、平遥、阳城、介休、榆次、太原、朔州、代县、清源、临汾等地均有烧造记录。根据史料记载，元代开始晋南地区即可生产一种低温彩釉珐花陶器，明代较为盛行，清中后期技艺失传。</p>
